{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

{% from "_formhelpers.html" import render_field %}
<form method="post" class="auth-form main-fms">
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ render_field(form.password2) }}
    {{ form.csrf_token }}
    {{ form.submit }}
</form>

{% endblock %}
